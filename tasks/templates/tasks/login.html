<!DOCTYPE html>
<html lang="en">

	{% load staticfiles %}
	
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login  - Tasks</title>

    <link href="{% static 'tasks/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'tasks/css/signin.css' %}" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form" action="{% url 'tasks:sign_in' %}" method="post">
      	{% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in" />
      </form>

    </div>
  </body>
</html>
