<!DOCTYPE html>
<html>

{% load staticfiles %}

<head>

	<meta charset="UTF-8">
	<title>Tasks</title>
	<link rel="stylesheet" href="{% static 'tasks/css/reset.css' %}">
	<link rel="stylesheet" href="{% static 'tasks/css/style.css' %}" media="screen" type="text/css" />
	
</head>
	<body>
	<table>
	 	<tr>
	    	<th align="left" id="th_right">{{user.first_name}} {{user.last_name}}</th>
	    	<th align="right" id="th_left">	    	
				<form action="{% url 'tasks:logout' %}" method="post">
					{% csrf_token %}
					<input type="submit" id="logout" value="Logout" />
				</form>
	    	</th>
	  	</tr>
	  	<tr>
	  		<td>
	  			<table>
	  				<tr>
	  					<th>Tasks</th>
	  				</tr>
	  				{% for task in tasks %}
	  				<tr>
	  					<td align="center"><a href="{% url 'tasks:detail' task.id %}">{{ task.name }}</a></td>
	  				</tr>
	  				{% endfor %}
	  			</table>
	  		</td>
	  		<td>
	  			<table>
	  				<tr>
	  					<th align="center">Processes</th>
	  				</tr>
	  				{% for model_name in model_names %}	  				  				
	  				<tr>	  					
	  					<td align="center">{{ model_name }}</td>
	  					<td>
	  					<form action="{% url 'tasks:start_process' model_name %}" method="post">
	  						{% csrf_token %}
	  						<input type="submit" id="start" value="Start" />
	  					</form>
	  					</td>
	  				</tr>	  				
	  				{% endfor %}
	  			</table>
	  		</td>
	  	</tr>	  	
	</table>	
	</body>
</html>
